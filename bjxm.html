<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>备件所属项目</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1216913_q9v226y8699.css" />
		<link rel="stylesheet" type="text/css" href="css/workorderlist.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-arrowleft"></span>
			<h1 id="title" class="mui-title">备件所属项目</h1><span class="msg magbtn">提交</span>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio projectlist">
						<label>项目一号</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio projectlist">
						<label>项目二号</label>
						<input name="radio1" type="radio" checked="">
					</div>
					<div class="mui-input-row mui-radio mui-disabled projectlist">
						<label>项目三号</label>
						<input name="radio1" type="radio" disabled="disabled">
					</div>
				</form>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
        
	</body>

</html>
